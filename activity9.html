<!DOCTYPE html>
<html>
    <head>
        <title>
            float
        </title>
        <style>
            div{
                float:left;
                height:100px;
                width: 100%;
            }
            body{
                margin: 0px;
            }
        </style>
    </head>
    <body>
        <div class="nav" style="background-color:orange;height: 30px;width:100%">Navigation Bar</div>
        <div class="side" style="background-color: red;height: 100px;width: 30%;">Sidebar</div>
        <div class="main" style="background-color:blue;height:100px;width:70%;">Main content</div>
        <div class="footer" style="background-color:green;height: 50px;width:100%">Footer</div>
    </body>
</html>
